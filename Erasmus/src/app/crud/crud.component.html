<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form (ngSubmit)="submitForm(form.value)" #form="ngForm">
            <div class="form-group">
                <label style="font-size: xx-large;" for="formGroupExampleInput2">id</label>
                <input style="padding: 15px;" type="text" class="form-control" name="image" [(ngModel)]="formData.id"
                    id="formGroupExampleInput2" placeholder="Another input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput" style="font-size: xx-large;">Title</label>
                <input style="padding: 15px;" type="text" class="form-control" name="title" [(ngModel)]="formData.title"
                    id="formGroupExampleInput" placeholder="Example input">
            </div>

            <div class="form-group">
                <label style="font-size: xx-large;" for="formGroupExampleInput2">Description</label>
                <input style="padding: 15px;" type="text" class="form-control" name="desc" [(ngModel)]="formData.desc"
                    id="formGroupExampleInput2" placeholder="Another input">
            </div>
            <div class="form-group">
                <label style="font-size: xx-large;" for="formGroupExampleInput2">Date</label>
                <input style="padding: 15px;" type="date" class="form-control" name="date" [(ngModel)]="formData.date"
                    id="formGroupExampleInput2" placeholder="Another input">
            </div>
            <div class="form-group">
                <label style="font-size: xx-large;" for="formGroupExampleInput2">Place</label>
                <input style="padding: 15px;" type="text" class="form-control" name="place" [(ngModel)]="formData.place"
                    id="formGroupExampleInput2" placeholder="Another input">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
